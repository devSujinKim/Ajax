<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
    ul, li {
        list-style: none;
    }
    ul {
        padding: 30px;
        background-color: #ebebeb;
    }
    li {
        padding: 21px 0;
        border-bottom: 1px solid #aaa;
    }
    li:last-child  {
        border: 0;
    }
    strong {
        display: block;
        font-size: 1.5em;
        line-height: 1;
    }
    span {
        display: block;
        font-size: 1em;
        line-height: 1;
    }
</style>
</head>
<body>
    <ul id="foo"></ul>
<script src="js/main.js"></script>
</body>
</html>
